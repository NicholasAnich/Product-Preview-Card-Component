<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="output.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main class="main">
            <div class="main-wrapper">
                <section class="container">
                    <img
                        class="main-image"
                        src="./images/image-product-desktop.jpg"
                        alt="A bottle of Gabrielle Essence Eau De Parfum lying on a white table next to two branches with dark green leaves"
                    />
                </section>

                <section class="container content-wrapper">
                    <div class="content">
                        <span class="item-type"> PERFUME </span>
                        <h1>Gabrielle Essence Eau De Parfum</h1>
                        <p class="text">
                            A floral, solar and voluptuous interpretation
                            composed by Olivier Polge, Perfumer-Creator for the
                            House of CHANEL.
                        </p>
                        <div class="pricing">
                            <span class="current-price"
                                ><strong>$149.99</strong></span
                            >
                            <span class="before-price"> $169.99 </span>
                        </div>
                        <div class="cart">
                            <a href="#" class="btn">
                                <img
                                    src="./images/icon-cart.svg"
                                    alt="cart-icon"
                                />
                                Add to Cart</a
                            >
                        </div>
                    </div>
                </section>
            </div>
            <!-- <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Nicholas Anich</a>.
            </div> -->
        </main>
    </body>
</html>
